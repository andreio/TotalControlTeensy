[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	fortyseveneffects/MIDI Library@^5.0.2
	thomasfredericks/Bounce2@^2.72
	adafruit/Adafruit FRAM SPI@^2.6.2
build_flags = -D USB_DUAL_SERIAL